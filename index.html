<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王竟泽的个人博客</title>
  <style>
    /* 全局样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* 导航栏样式 */
    nav {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* 博客标题样式 */
    header {
      background-image: url(1538042359351c26f1de14b.jpg); /* 示例背景图，你可以替换为实际图片 */
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      color: white;
      font-size: 48px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }

    /* 文章列表样式 */
    .article-list {
      padding: 20px;
    }

    .article {
      background-color: white;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .article h2 {
      margin-top: 0;
    }

    .article p {
      line-height: 1.6;
    }

    /* 页脚样式 */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 12px;
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <nav>
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">关于</a></li>
      <li><a href="#">文章</a></li>
      <li><a href="#">联系</a></li>
    </ul>
  </nav>

  <!-- 博客标题 -->
  <header>
    <h1>王竟泽的个人博客</h1>
  </header>

  <!-- 文章列表 -->
  <div class="article-list">
    <div class="article">
      <h2>我的第一篇博客</h2>
      <p>今天是个特别的日子，我决定开始记录我的生活和想法。在这个博客里，我会分享我的经历、知识和一些有趣的故事。希望大家喜欢！</p>
    </div>
    <div class="article">
      <h2>成长的感悟</h2>
      <p>回顾过去的日子，我经历了许多挑战和收获。每一次的经历都让我变得更加坚强和成熟。我相信，未来还有更多精彩等待着我去探索。</p>
    </div>
  </div>

  <!-- 页脚 -->
  <footer>
    &copy; 2025 王竟泽. 版权所有.
  </footer>
</body>

</html>
